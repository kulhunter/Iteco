<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Asistente IA de Solucionador: habla con tu especialista digital en tiempo real.">
  <meta name="author" content="Solucionador.cl">
  <title>Solucionador Chat IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top left, #f1f5f9, #e2e8f0);
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl overflow-hidden flex flex-col h-[80vh]">
    <header class="bg-indigo-600 text-white text-center py-3 font-semibold text-lg">
      ðŸ’¬ Solucionador IA
    </header>

    <main id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50">
      <div class="text-center text-gray-400 text-sm mt-8">
        ðŸ‘‹ Hola, soy tu asistente IA. PregÃºntame lo que quieras.
      </div>
    </main>

    <form id="chatForm" class="flex items-center gap-2 p-3 border-t bg-white">
      <input
        id="userInput"
        type="text"
        placeholder="Escribe tu mensaje..."
        class="flex-1 border border-gray-300 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />
      <button
        type="submit"
        class="bg-indigo-600 text-white rounded-full px-4 py-2 text-sm font-medium hover:bg-indigo-700 transition"
      >
        Enviar
      </button>
    </form>
  </div>

  <script>
    const YOUR_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwguteU6czzhSoSIgus14ygBtjj1EPZPJyeHQkXR3_0vvkQgJ3aRx7nIBG2uBkPDoS1/exec";
    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const userInput = document.getElementById("userInput");

    function addMessage(content, sender = "bot") {
      const message = document.createElement("div");
      message.className =
        sender === "user"
          ? "flex justify-end"
          : "flex justify-start";

      const bubble = document.createElement("div");
      bubble.className =
        sender === "user"
          ? "bg-indigo-600 text-white px-4 py-2 rounded-2xl max-w-[80%]"
          : "bg-gray-200 text-gray-800 px-4 py-2 rounded-2xl max-w-[80%]";

      bubble.textContent = content;
      message.appendChild(bubble);
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getAIResponse(userMessage) {
      try {
        const response = await fetch(YOUR_WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json;charset=utf-8" },
          body: JSON.stringify({ message: userMessage }),
        });

        if (!response.ok) {
          throw new Error("Error de red");
        }

        const data = await response.json();
        if (data && data.reply) {
          addMessage(data.reply, "bot");
        } else {
          addMessage("Lo siento, no entendÃ­ la respuesta del servidor.", "bot");
        }
      } catch (error) {
        console.error("Error:", error);
        addMessage("Error al conectar con el especialista IA.", "bot");
      }
    }

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (message === "") return;

      addMessage(message, "user");
      userInput.value = "";
      getAIResponse(message);
    });
  </script>
</body>
</html>
